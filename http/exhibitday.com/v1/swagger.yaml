        - description: "Only include events that have their integration_metadata_field_5 property equal to the value you pass in for this parameter. Note: An event's integration_metadata_field_5 property is an integration-specific text field only accessible via the ExhibitDay API. This field is typically used to store metadata or information about a particular event (e.g., the \"external id\" of the event from another system you're integrating with)."
          format: string
          in: query
          name: filter_by_integration_metadata_field_5
          required: false
          type: string
        - default: "false"
          description: "Include the tasks collection for each event in the result set. Note: hydrating the task collection for each event in the results will naturally yield a larger response size and response time. Set the value for this parameter to true only if you need to include the list of tasks for each event in the result set."
          format: string
          in: header
          name: hydrate_tasks
          required: false
          type: string
        - default: "false"
