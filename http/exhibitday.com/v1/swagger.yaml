          format: string
          in: header
          name: filter_by_event_name_contains_text
          required: false
          type: string
        - description: "Only include events that have their start date greater than or equal to the value passed in for this filter parameter. Use this date format: YYYY-MM-DD"
          format: date
          in: header
          name: filter_by_start_date_greater_than_or_equal_to
          required: false
          type: string
        - description: "Only include events that have their start date smaller than or equal to the value passed in for this filter parameter. Use this date format: YYYY-MM-DD"
          format: date
          in: header
          name: filter_by_start_date_smaller_than_or_equal_to
          required: false
          type: string
        - description: "Only include events that have their end date greater than or equal to the value passed in for this filter parameter. Use this date format: YYYY-MM-DD"
          format: date
          in: header
          name: filter_by_end_date_greater_than_or_equal_to
          required: false
          type: string
        - description: "Only include events that have their end date smaller than or equal to the value passed in for this filter parameter. Use this date format: YYYY-MM-DD"
          format: date
          in: header
          name: filter_by_end_date_smaller_than_or_equal_to
          required: false
          type: string
        - description: "Only include events that have their participation_type_id equal to the value passed in for this filter parameter. To get a list of available event Participation Type Ids in your workspace, refer to this endpoint: /v1/references/event_participation_types"
          format: string
          in: header
          name: filter_by_event_participation_type_id
          required: false
          type: number
        - description: Only include events that have their format_id equal to the value passed in for this filter parameter. The following integer values are accepted (1 for In-Person, 2 for Virtual, 3 for Hybrid)
          format: string
          in: header
          name: filter_by_event_format_id
          required: false
          type: number
        - description: "Only include events that have their star rating equal to the value passed in for this filter parameter. The following integer values are accepted: 0, 1, 2, 3"
          format: string
          in: header
          name: filter_by_event_star_rating
          required: false
          type: number
        - description: "Only include events that have this tag. For example, you can use this filter to get all the events that have the tag “International”. Note: You can only pass in one tag to filter based on."
          format: string
          in: header
          name: filter_by_event_tag
          required: false
          type: string
        - description: "This is a special filter that lets you filter down your events based on a value of a Custom Text field or a Custom Dropdown field under the Event Information tab, Event Booth tab, or the Special Event tab. To use this filter, you’ll need the field name for the custom text field or custom dropdown field. You can obtain a list of field names for custom event fields in your workspace from the following endpoint: /v1/references/event_custom_fields. For example, if you have configured a custom dropdown field called “Region” under the Event information tab, and its field name is “custom_123456” and you would like to filter your events to include only ones that have “Northeast” selected for that custom dropdown field, pass in “filter_by_custom_event_field__custom_123456” as the parameter name and “Northeast” as its parameter value. Note: You can only filter down based on one custom event field (and it has to be either a custom text field or a custom dropdown field)."
          format: string
          in: query
          name: filter_by_custom_event_field__custom_NNNNNN
          required: false
          type: string
        - description: "Only include events that have their integration_metadata_field_1 property equal to the value you pass in for this parameter. Note: An event's integration_metadata_field_1 property is an integration-specific text field only accessible via the ExhibitDay API. This field is typically used to store metadata or information about a particular event (e.g., the \"external id\" of the event from another system you're integrating with)."
          format: string
          in: query
          name: filter_by_integration_metadata_field_1
          required: false
          type: string
        - description: "Only include events that have their integration_metadata_field_2 property equal to the value you pass in for this parameter. Note: An event's integration_metadata_field_2 property is an integration-specific text field only accessible via the ExhibitDay API. This field is typically used to store metadata or information about a particular event (e.g., the \"external id\" of the event from another system you're integrating with)."
          format: string
