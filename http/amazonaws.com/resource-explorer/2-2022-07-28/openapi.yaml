paths:
  /AssociateDefaultView:
    post:
      operationId: AssociateDefaultView
      description: '<p>Sets the specified view as the default for the Amazon Web Services Region in which you call this operation. When a user performs a <a>Search</a> that doesn''t explicitly specify which view to use, then Amazon Web Services Resource Explorer automatically chooses this default view for searches performed in this Amazon Web Services Region.</p> <p>If an Amazon Web Services Region doesn''t have a default view configured, then users must explicitly specify a view with every <code>Search</code> operation performed in that Region.</p>'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssociateDefaultViewOutput'
        '480':
