        '486':
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ViewName
              properties:
                ClientToken:
                  description: 'This value helps ensure idempotency. Resource Explorer uses this value to prevent the accidental creation of duplicate versions. We recommend that you generate a <a href="https://wikipedia.org/wiki/Universally_unique_identifier">UUID-type value</a> to ensure the uniqueness of your views.'
                  type: string
                  minLength: 1
                  maxLength: 2048
                Filters:
                  description: A search filter defines which resources can be part of a search query result set.
                  type: object
                  properties:
                    FilterString:
                      allOf:
                        - $ref: '#/components/schemas/SearchFilterFilterStringString'
                        - description: 'The string that contains the search keywords, prefixes, and operators to control the results that can be returned by a <a>Search</a> operation. For more details, see <a href="https://docs.aws.amazon.com/resource-explorer/latest/APIReference/about-query-syntax.html">Search query syntax</a>.'
                IncludedProperties:
                  description: '<p>Specifies optional fields that you want included in search results from this view. It is a list of objects that each describe a field to include.</p> <p>The default is an empty list, with no optional fields included in the results.</p>'
                  type: array
                  items:
                    $ref: '#/components/schemas/IncludedProperty'
                Tags:
                  description: Tag key and value pairs that are attached to the view.
                  type: object
                  additionalProperties:
                    $ref: '#/components/schemas/String'
                ViewName:
                  description: '<p>The name of the new view. This name appears in the list of views in Resource Explorer.</p> <p>The name must be no more than 64 characters long, and can include letters, digits, and the dash (-) character. The name must be unique within its Amazon Web Services Region.</p>'
                  type: string
                  pattern: '^[a-zA-Z0-9\-]{1,64}$'
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
  /DeleteIndex:
    post:
      operationId: DeleteIndex
      description: '<p>Deletes the specified index and turns off Amazon Web Services Resource Explorer in the specified Amazon Web Services Region. When you delete an index, Resource Explorer stops discovering and indexing resources in that Region. Resource Explorer also deletes all views in that Region. These actions occur as asynchronous background tasks. You can check to see when the actions are complete by using the <a>GetIndex</a> operation and checking the <code>Status</code> response value.</p> <note> <p>If the index you delete is the aggregator index for the Amazon Web Services account, you must wait 24 hours before you can promote another local index to be the aggregator index for the account. Users can''t perform account-wide searches using Resource Explorer until another aggregator index is configured.</p> </note>'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
