            pattern: '^[\S]+$'
            minLength: 1
            maxLength: 2048
        - name: scanName
          in: path
          required: true
          description: The name of the scan you want to retrieve findings from.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-_$:.]*$'
            minLength: 1
            maxLength: 140
        - name: status
          in: query
          required: false
          description: 'The status of the findings you want to get. Pass either <code>Open</code>, <code>Closed</code>, or <code>All</code>.'
          schema:
            type: string
            enum:
              - Closed
              - Open
              - All
