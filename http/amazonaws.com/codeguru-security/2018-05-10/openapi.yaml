components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    BatchGetFindingsResponse:
      type: object
      required:
        - failedFindings
        - findings
      properties:
        failedFindings:
          allOf:
            - $ref: '#/components/schemas/BatchGetFindingsErrors'
            - description: 'A list of errors for individual findings which were not fetched. Each BatchGetFindingsError contains the <code>scanName</code>, <code>findingId</code>, <code>errorCode</code> and error <code>message</code>.'
        findings:
          allOf:
            - $ref: '#/components/schemas/Findings'
            - description: ' A list of all requested findings.'
    FindingIdentifier:
      type: object
      required:
        - findingId
        - scanName
      properties:
        findingId:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The identifier for a finding.
        scanName:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'The name of the scan that generated the finding. '
      description: 'An object that contains information about a finding and the scan that generated it. '
    InternalServerException: {}
    ThrottlingException: {}
    ValidationException: {}
    AccessDeniedException: {}
    CreateScanResponse:
      type: object
      required:
        - resourceId
        - runId
        - scanName
        - scanState
      properties:
        resourceId:
          allOf:
            - $ref: '#/components/schemas/ResourceId'
            - description: The identifier for the resource object that contains resources that were scanned.
        runId:
          allOf:
            - $ref: '#/components/schemas/Uuid'
            - description: UUID that identifies the individual scan run.
        scanName:
          allOf:
            - $ref: '#/components/schemas/ScanName'
            - description: The name of the scan.
        scanNameArn:
          allOf:
            - $ref: '#/components/schemas/ScanNameArn'
            - description: The ARN for the scan name.
        scanState:
          allOf:
            - $ref: '#/components/schemas/ScanState'
            - description: 'The current state of the scan. Returns either <code>InProgress</code>, <code>Successful</code>, or <code>Failed</code>.'
    Uuid:
      type: string
      pattern: '^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$'
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
    ConflictException: {}
    ResourceNotFoundException: {}
    CreateUploadUrlResponse:
      type: object
      required:
        - codeArtifactId
        - requestHeaders
        - s3Url
      properties:
        codeArtifactId:
          allOf:
            - $ref: '#/components/schemas/Uuid'
            - description: 'The identifier for the uploaded code resource. '
        requestHeaders:
          allOf:
            - $ref: '#/components/schemas/RequestHeaderMap'
            - description: A set of key-value pairs that contain the required headers when uploading your resource.
        s3Url:
          allOf:
            - $ref: '#/components/schemas/S3Url'
            - description: A pre-signed S3 URL. You can upload the code file you want to scan and add the required <code>requestHeaders</code> using any HTTP client.
    GetAccountConfigurationResponse:
      type: object
      required:
        - encryptionConfig
      properties:
        encryptionConfig:
          allOf:
            - $ref: '#/components/schemas/EncryptionConfig'
            - description: 'An <code>EncryptionConfig</code> object that contains the KMS key ARN to use for encryption. By default, CodeGuru Security uses an AWS-managed key for encryption. To specify your own key, call <code>UpdateAccountConfiguration</code>.'
    GetFindingsResponse:
      type: object
      properties:
        findings:
          allOf:
            - $ref: '#/components/schemas/Findings'
            - description: A list of findings generated by the specified scan.
        nextToken:
          allOf:
            - $ref: '#/components/schemas/NextToken'
            - description: 'A pagination token. You can use this in future calls to <code>GetFindings</code> to continue listing results after the current page. '
    GetMetricsSummaryResponse:
      type: object
      properties:
        metricsSummary:
          allOf:
            - $ref: '#/components/schemas/MetricsSummary'
            - description: The summary metrics from the specified date.
    GetScanResponse:
      type: object
      required:
        - analysisType
        - createdAt
        - runId
        - scanName
        - scanState
      properties:
        analysisType:
          allOf:
            - $ref: '#/components/schemas/AnalysisType'
            - description: 'The type of analysis CodeGuru Security performed in the scan, either <code>Security</code> or <code>All</code>. The <code>Security</code> type only generates findings related to security. The <code>All</code> type generates both security findings and quality findings.'
        createdAt:
          allOf:
            - $ref: '#/components/schemas/Timestamp'
            - description: The time the scan was created.
        numberOfRevisions:
          allOf:
            - $ref: '#/components/schemas/Long'
            - description: The number of times a scan has been re-run on a revised resource.
        runId:
          allOf:
            - $ref: '#/components/schemas/Uuid'
            - description: UUID that identifies the individual scan run.
        scanName:
          allOf:
            - $ref: '#/components/schemas/ScanName'
            - description: The name of the scan.
        scanNameArn:
          allOf:
            - $ref: '#/components/schemas/ScanNameArn'
            - description: The ARN for the scan name.
        scanState:
          allOf:
            - $ref: '#/components/schemas/ScanState'
            - description: 'The current state of the scan. Pass either <code>InProgress</code>, <code>Successful</code>, or <code>Failed</code>.'
        updatedAt:
          allOf:
            - $ref: '#/components/schemas/Timestamp'
            - description: The time when the scan was last updated. Only available for <code>STANDARD</code> scan types.
    ListFindingsMetricsResponse:
      type: object
      properties:
        findingsMetrics:
          allOf:
            - $ref: '#/components/schemas/FindingsMetricList'
            - description: A list of <code>AccountFindingsMetric</code> objects retrieved from the specified time interval.
        nextToken:
          allOf:
            - $ref: '#/components/schemas/NextToken'
            - description: 'A pagination token. You can use this in future calls to <code>ListFindingMetrics</code> to continue listing results after the current page. '
    ListScansResponse:
      type: object
      properties:
        nextToken:
          allOf:
            - $ref: '#/components/schemas/NextToken'
            - description: A pagination token. You can use this in future calls to <code>ListScans</code> to continue listing results after the current page.
        summaries:
          allOf:
            - $ref: '#/components/schemas/ScanSummaries'
            - description: A list of <code>ScanSummary</code> objects with information about all scans in an account.
    ListTagsForResourceResponse:
      type: object
      properties:
        tags:
          allOf:
            - $ref: '#/components/schemas/TagMap'
            - description: '<p>An array of key-value pairs used to tag an existing scan. A tag is a custom attribute label with two parts:</p> <ul> <li> <p>A tag key. For example, <code>CostCenter</code>, <code>Environment</code>, or <code>Secret</code>. Tag keys are case sensitive.</p> </li> <li> <p>An optional tag value field. For example, <code>111122223333</code>, <code>Production</code>, or a team name. Omitting the tag value is the same as using an empty string. Tag values are case sensitive.</p> </li> </ul>'
    TagResourceResponse:
      type: object
      properties: {}
    UntagResourceResponse:
      type: object
      properties: {}
    TagKey:
      type: string
      minLength: 1
      maxLength: 128
    UpdateAccountConfigurationResponse:
      type: object
      required:
        - encryptionConfig
      properties:
        encryptionConfig:
          allOf:
            - $ref: '#/components/schemas/EncryptionConfig'
            - description: An <code>EncryptionConfig</code> object that contains the KMS key ARN to use for encryption.
    KmsKeyArn:
      type: string
      pattern: '^arn:aws:kms:[\S]+:[\d]{12}:key\/(([a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12})|(mrk-[0-9a-zA-Z]{32}))$'
      minLength: 1
      maxLength: 2048
    FindingMetricsValuePerSeverity:
      type: object
      properties:
        critical:
          allOf:
            - $ref: '#/components/schemas/Double'
            - description: The severity of the finding is critical and should be addressed immediately.
        high:
          allOf:
            - $ref: '#/components/schemas/Double'
            - description: The severity of the finding is high and should be addressed as a near-term priority.
        info:
          allOf:
            - $ref: '#/components/schemas/Double'
            - description: The finding is related to quality or readability improvements and not considered actionable.
        low:
          allOf:
            - $ref: '#/components/schemas/Double'
            - description: The severity of the finding is low and does require action on its own.
        medium:
          allOf:
            - $ref: '#/components/schemas/Double'
            - description: The severity of the finding is medium and should be addressed as a mid-term priority.
      description: The severity of the issue in the code that generated a finding.
    Timestamp:
      type: string
      format: date-time
    AccountFindingsMetric:
      type: object
      properties:
        closedFindings:
          allOf:
            - $ref: '#/components/schemas/FindingMetricsValuePerSeverity'
            - description: The number of closed findings of each severity in an account on the specified date.
        date:
          allOf:
            - $ref: '#/components/schemas/Timestamp'
            - description: The date from which the finding metrics were retrieved.
        meanTimeToClose:
          allOf:
            - $ref: '#/components/schemas/FindingMetricsValuePerSeverity'
            - description: The average time it takes to close findings of each severity in days.
        newFindings:
          allOf:
            - $ref: '#/components/schemas/FindingMetricsValuePerSeverity'
            - description: The number of new findings of each severity in account on the specified date.
        openFindings:
          allOf:
            - $ref: '#/components/schemas/FindingMetricsValuePerSeverity'
            - description: The number of open findings of each severity in an account as of the specified date.
      description: A summary of findings metrics in an account.
    AnalysisType:
      type: string
      enum:
        - Security
        - All
    ErrorCode:
      type: string
      enum:
        - DUPLICATE_IDENTIFIER
        - ITEM_DOES_NOT_EXIST
        - INTERNAL_ERROR
        - INVALID_FINDING_ID
        - INVALID_SCAN_NAME
    String:
      type: string
    ScanName:
      type: string
      pattern: '^[a-zA-Z0-9-_$:.]*$'
      minLength: 1
      maxLength: 140
    BatchGetFindingsError:
      type: object
      required:
        - errorCode
        - findingId
        - message
        - scanName
      properties:
        errorCode:
          allOf:
            - $ref: '#/components/schemas/ErrorCode'
            - description: A code associated with the type of error.
        findingId:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The finding ID of the finding that was not fetched.
        message:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: Describes the error.
        scanName:
          allOf:
            - $ref: '#/components/schemas/ScanName'
            - description: The name of the scan that generated the finding.
      description: Contains information about the error that caused a finding to fail to be retrieved.
    BatchGetFindingsErrors:
      type: array
      items:
        $ref: '#/components/schemas/BatchGetFindingsError'
    FindingIdentifiers:
      type: array
      items:
        $ref: '#/components/schemas/FindingIdentifier'
      minItems: 1
      maxItems: 25
    BatchGetFindingsRequest:
      type: object
      required:
        - findingIdentifiers
      title: BatchGetFindingsRequest
      properties:
        findingIdentifiers:
          allOf:
            - $ref: '#/components/schemas/FindingIdentifiers'
            - description: A list of finding identifiers. Each identifier consists of a <code>scanName</code> and a <code>findingId</code>. You retrieve the <code>findingId</code> when you call <code>GetFindings</code>.
    Findings:
      type: array
      items:
        $ref: '#/components/schemas/Finding'
    CategoryWithFindingNum:
      type: object
      properties:
        categoryName:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The name of the finding category. A finding category is determined by the detector that detected the finding.
        findingNumber:
          allOf:
            - $ref: '#/components/schemas/Integer'
            - description: The number of open findings in the category.
      description: Information about a finding category with open findings.
    CategoriesWithMostFindings:
      type: array
      items:
        $ref: '#/components/schemas/CategoryWithFindingNum'
      minItems: 0
      maxItems: 5
    Integer:
      type: integer
    ClientToken:
      type: string
      pattern: '^[\S]+$'
      minLength: 1
      maxLength: 64
    CodeLine:
      type: object
      properties:
        content:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The code that contains a vulnerability.
        number:
          allOf:
            - $ref: '#/components/schemas/Integer'
            - description: The code line number.
      description: The line of code where a finding was detected.
    CodeSnippet:
      type: array
      items:
        $ref: '#/components/schemas/CodeLine'
    ResourceId:
      type: object
      properties:
        codeArtifactId:
          allOf:
            - $ref: '#/components/schemas/Uuid'
            - description: The identifier for the code file uploaded to the resource where a finding was detected.
      description: The identifier for a resource object that contains resources where a finding was detected.
    ScanType:
      type: string
      enum:
        - Standard
        - Express
    TagMap:
      type: object
      minProperties: 0
      maxProperties: 200
      additionalProperties:
        $ref: '#/components/schemas/TagValue'
    CreateScanRequest:
      type: object
      required:
        - resourceId
        - scanName
      title: CreateScanRequest
      properties:
        analysisType:
          allOf:
            - $ref: '#/components/schemas/AnalysisType'
            - description: 'The type of analysis you want CodeGuru Security to perform in the scan, either <code>Security</code> or <code>All</code>. The <code>Security</code> type only generates findings related to security. The <code>All</code> type generates both security findings and quality findings. Defaults to <code>Security</code> type if missing.'
        clientToken:
          allOf:
            - $ref: '#/components/schemas/ClientToken'
            - description: The idempotency token for the request. Amazon CodeGuru Security uses this value to prevent the accidental creation of duplicate scans if there are failures and retries.
        resourceId:
          allOf:
            - $ref: '#/components/schemas/ResourceId'
            - description: The identifier for an input resource used to create a scan.
        scanName:
          allOf:
            - $ref: '#/components/schemas/ScanName'
            - description: 'The unique name that CodeGuru Security uses to track revisions across multiple scans of the same resource. Only allowed for a <code>STANDARD</code> scan type. If not specified, it will be auto generated. '
        scanType:
          allOf:
            - $ref: '#/components/schemas/ScanType'
            - description: '<p>The type of scan, either <code>Standard</code> or <code>Express</code>. Defaults to <code>Standard</code> type if missing.</p> <p> <code>Express</code> scans run on limited resources and use a limited set of detectors to analyze your code in near-real time. <code>Standard</code> scans have standard resource limits and use the full set of detectors to analyze your code.</p>'
        tags:
          allOf:
            - $ref: '#/components/schemas/TagMap'
            - description: '<p>An array of key-value pairs used to tag a scan. A tag is a custom attribute label with two parts:</p> <ul> <li> <p>A tag key. For example, <code>CostCenter</code>, <code>Environment</code>, or <code>Secret</code>. Tag keys are case sensitive.</p> </li> <li> <p>An optional tag value field. For example, <code>111122223333</code>, <code>Production</code>, or a team name. Omitting the tag value is the same as using an empty string. Tag values are case sensitive.</p> </li> </ul>'
    ScanNameArn:
      type: string
      pattern: '^arn:aws:codeguru-security:[\S]+:[\d]{12}:scans\/[a-zA-Z0-9-_$:.]*$'
      minLength: 1
      maxLength: 300
    ScanState:
      type: string
      enum:
        - InProgress
        - Successful
        - Failed
    CreateUploadUrlRequest:
      type: object
      required:
        - scanName
      title: CreateUploadUrlRequest
      properties:
        scanName:
          allOf:
            - $ref: '#/components/schemas/ScanName'
            - description: The name of the scan that will use the uploaded resource. CodeGuru Security uses the unique scan name to track revisions across multiple scans of the same resource. Use this <code>scanName</code> when you call <code>CreateScan</code> on the code resource you upload to this URL.
    RequestHeaderMap:
