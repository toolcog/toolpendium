            - description: 'A JavaScript Object Notation (JSON) document listing the patch operations that represent the updates to apply to the current resource properties. For details, see <a href="https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-update.html#resource-operations-update-patch">Composing the patch document</a> in the <i>Amazon Web Services Cloud Control API User Guide</i>.'
    RequestToken:
      type: string
      pattern: '[-A-Za-z0-9+/=]+'
      minLength: 1
      maxLength: 128
    ProgressEvent:
      type: object
      properties:
        TypeName:
          allOf:
            - $ref: '#/components/schemas/TypeName'
            - description: The name of the resource type used in the operation.
        Identifier:
          allOf:
            - $ref: '#/components/schemas/Identifier'
            - description: '<p>The primary identifier for the resource.</p> <note> <p>In some cases, the resource identifier may be available before the resource operation has reached a status of <code>SUCCESS</code>.</p> </note>'
        RequestToken:
          allOf:
            - $ref: '#/components/schemas/RequestToken'
            - description: '<p>The unique token representing this resource operation request.</p> <p>Use the <code>RequestToken</code> with <a href="https://docs.aws.amazon.com/cloudcontrolapi/latest/APIReference/API_GetResourceRequestStatus.html">GetResourceRequestStatus</a> to return the current status of a resource operation request.</p>'
        Operation:
          allOf:
            - $ref: '#/components/schemas/Operation'
            - description: The resource operation type.
        OperationStatus:
          allOf:
            - $ref: '#/components/schemas/OperationStatus'
            - description: '<p>The current status of the resource operation request.</p> <ul> <li> <p> <code>PENDING</code>: The resource operation hasn''t yet started.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The resource operation is currently in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The resource operation has successfully completed.</p> </li> <li> <p> <code>FAILED</code>: The resource operation has failed. Refer to the error code and status message for more information.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The resource operation is in the process of being canceled.</p> </li> <li> <p> <code>CANCEL_COMPLETE</code>: The resource operation has been canceled.</p> </li> </ul>'
        EventTime:
          allOf:
            - $ref: '#/components/schemas/Timestamp'
            - description: When the resource operation request was initiated.
        ResourceModel:
          allOf:
            - $ref: '#/components/schemas/Properties'
            - description: 'A JSON string containing the resource model, consisting of each resource property and its current value.'
        StatusMessage:
          allOf:
            - $ref: '#/components/schemas/StatusMessage'
            - description: Any message explaining the current status.
        ErrorCode:
          allOf:
            - $ref: '#/components/schemas/HandlerErrorCode'
            - description: '<p>For requests with a status of <code>FAILED</code>, the associated error code.</p> <p>For error code definitions, see <a href="https://docs.aws.amazon.com/cloudformation-cli/latest/userguide/resource-type-test-contract-errors.html">Handler error codes</a> in the <i>CloudFormation Command Line Interface User Guide for Extension Development</i>.</p>'
        RetryAfter:
          allOf:
            - $ref: '#/components/schemas/Timestamp'
            - description: When to next request the status of this resource operation request.
      description: 'Represents the current status of a resource operation request. For more information, see <a href="https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-operations-manage-requests.html">Managing resource operation requests</a> in the <i>Amazon Web Services Cloud Control API User Guide</i>.'
    ClientToken:
      type: string
      pattern: '[-A-Za-z0-9+/=]+'
      minLength: 1
      maxLength: 128
    TypeName:
      type: string
      pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}'
      minLength: 10
      maxLength: 196
    TypeVersionId:
      type: string
      pattern: '[A-Za-z0-9-]+'
      minLength: 1
      maxLength: 128
    RoleArn:
      type: string
      pattern: 'arn:.+:iam::[0-9]{12}:role/.+'
      minLength: 20
      maxLength: 2048
    Properties:
      type: string
      pattern: '[\s\S]*'
      minLength: 1
      maxLength: 65536
      format: password
    Identifier:
      type: string
      pattern: .+
      minLength: 1
      maxLength: 1024
    ResourceDescription:
      type: object
      properties:
        Identifier:
          allOf:
            - $ref: '#/components/schemas/Identifier'
            - description: '<p>The primary identifier for the resource.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/cloudcontrolapi/latest/userguide/resource-identifier.html">Identifying resources</a> in the <i>Amazon Web Services Cloud Control API User Guide</i>.</p>'
        Properties:
          allOf:
            - $ref: '#/components/schemas/Properties'
            - description: A list of the resource properties and their current values.
      description: Represents information about a provisioned resource.
    HandlerErrorCode:
      type: string
      enum:
        - NotUpdatable
        - InvalidRequest
        - AccessDenied
        - InvalidCredentials
        - AlreadyExists
        - NotFound
        - ResourceConflict
        - Throttling
        - ServiceLimitExceeded
        - NotStabilized
        - GeneralServiceException
        - ServiceInternalError
        - ServiceTimeout
        - NetworkFailure
        - InternalFailure
    HandlerNextToken:
      type: string
      pattern: .+
      minLength: 1
      maxLength: 2048
    MaxResults:
      type: integer
      minimum: 1
      maximum: 100
    NextToken:
      type: string
      pattern: '[-A-Za-z0-9+/=]+'
      minLength: 1
      maxLength: 2048
    ResourceRequestStatusFilter:
      type: object
      properties:
        Operations:
          allOf:
            - $ref: '#/components/schemas/Operations'
            - description: The operation types to include in the filter.
        OperationStatuses:
          allOf:
            - $ref: '#/components/schemas/OperationStatuses'
            - description: '<p>The operation statuses to include in the filter.</p> <ul> <li> <p> <code>PENDING</code>: The operation has been requested, but not yet initiated.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The operation is in progress.</p> </li> <li> <p> <code>SUCCESS</code>: The operation completed.</p> </li> <li> <p> <code>FAILED</code>: The operation failed.</p> </li> <li> <p> <code>CANCEL_IN_PROGRESS</code>: The operation is in the process of being canceled.</p> </li> <li> <p> <code>CANCEL_COMPLETE</code>: The operation has been canceled.</p> </li> </ul>'
      description: The filter criteria to use in determining the requests returned.
    ResourceRequestStatusSummaries:
      type: array
      items:
        $ref: '#/components/schemas/ProgressEvent'
    ResourceDescriptions:
      type: array
      items:
        $ref: '#/components/schemas/ResourceDescription'
    Operation:
      type: string
      enum:
        - CREATE
        - DELETE
        - UPDATE
    OperationStatus:
      type: string
      enum:
        - PENDING
        - IN_PROGRESS
        - SUCCESS
        - FAILED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETE
    OperationStatuses:
      type: array
      items:
        $ref: '#/components/schemas/OperationStatus'
    Operations:
      type: array
      items:
        $ref: '#/components/schemas/Operation'
    PatchDocument:
      type: string
      pattern: '[\s\S]*'
      minLength: 1
      maxLength: 65536
      format: password
    Timestamp:
      type: string
      format: date-time
    StatusMessage:
      type: string
      pattern: '[\s\S]*'
      minLength: 0
      maxLength: 1024
