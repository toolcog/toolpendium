  '/voice-connectors/{voiceConnectorId}/proxy-sessions':
    post:
      operationId: CreateProxySession
      description: Creates a proxy session for the specified Amazon Chime SDK Voice Connector for the specified participant phone numbers.
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateProxySessionResponse'
        '480':
          description: UnauthorizedClientException
