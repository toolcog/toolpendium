                    vendorAdditionalTransientProperties:
                      $ref: '#/components/schemas/VendorAdditionalTransientPropertiesJson'
                    vendorAdditionalFixedProperties:
                      $ref: '#/components/schemas/VendorAdditionalFixedPropertiesJson'
