              type: object
              required:
                - name
                - site
              properties:
                clientToken:
                  description: Token used for detecting replayed requests. Replayed requests will not be performed multiple times.
                  type: string
                  pattern: '[!-~]*'
                  minLength: 1
                  maxLength: 64
                name:
                  description: Human friendly name of the resource.
                  type: string
                  minLength: 1
                  maxLength: 255
                site:
