  /create-billing-group:
    post:
      operationId: CreateBillingGroup
      description: ' Creates a billing group that resembles a consolidated billing family that Amazon Web Services charges, based off of the predefined pricing plan computation. '
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBillingGroupOutput'
        '480':
          description: ThrottlingException
          content:
            application/json:
              schema:
