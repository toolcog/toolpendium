      parameters:
        - name: X-Amzn-Client-Token
          in: header
          required: false
          description: ' The token that is needed to support idempotency. Idempotency isn''t currently supported, but will be implemented in a future update. '
          schema:
            type: string
            pattern: '[a-zA-Z0-9-]+'
            minLength: 1
            maxLength: 64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Name
                - Description
                - BillingGroupArn
                - ChargeDetails
              properties:
                Name:
                  description: ' The name of the custom line item. '
                  type: string
                  pattern: '[a-zA-Z0-9_\+=\.\-@]+'
                  minLength: 1
                  maxLength: 128
                  format: password
                Description:
                  description: ' The description of the custom line item. This is shown on the Bills page in association with the charge value. '
                  type: string
                  minLength: 1
                  maxLength: 255
                  format: password
                BillingGroupArn:
                  description: ' The Amazon Resource Name (ARN) that references the billing group where the custom line item applies to. '
                  type: string
                  pattern: '(arn:aws(-cn)?:billingconductor::[0-9]{12}:billinggroup/)?[0-9]{12}'
                BillingPeriodRange:
                  description: The billing period range in which the custom line item request will be applied.
                  type: object
                  properties:
                    InclusiveStartBillingPeriod:
                      allOf:
                        - $ref: '#/components/schemas/BillingPeriod'
                        - description: The inclusive start billing period that defines a billing period range where a custom line is applied.
                    ExclusiveEndBillingPeriod:
                      allOf:
                        - $ref: '#/components/schemas/BillingPeriod'
                        - description: The inclusive end billing period that defines a billing period range where a custom line is applied.
                Tags:
                  description: ' A map that contains tag keys and tag values that are attached to a custom line item. '
                  type: object
                  minProperties: 1
                  maxProperties: 200
                  additionalProperties:
                    $ref: '#/components/schemas/TagValue'
                ChargeDetails:
                  description: The charge details of a custom line item. It should contain only one of <code>Flat</code> or <code>Percentage</code>.
                  type: object
                  properties:
                    Flat:
                      allOf:
                        - $ref: '#/components/schemas/CustomLineItemFlatChargeDetails'
                        - description: A <code>CustomLineItemFlatChargeDetails</code> that describes the charge details of a flat custom line item.
                    Percentage:
                      allOf:
                        - $ref: '#/components/schemas/CustomLineItemPercentageChargeDetails'
                        - description: A <code>CustomLineItemPercentageChargeDetails</code> that describes the charge details of a percentage custom line item.
                    Type:
                      allOf:
                        - $ref: '#/components/schemas/CustomLineItemType'
                        - description: The type of the custom line item that indicates whether the charge is a fee or credit.
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
