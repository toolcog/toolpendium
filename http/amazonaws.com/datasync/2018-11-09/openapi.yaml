        VpcEndpointId:
          allOf:
            - $ref: '#/components/schemas/VpcEndpointId'
            - description: '<p>Specifies the ID of the VPC endpoint that you want your agent to connect to. For example, a VPC endpoint ID looks like <code>vpce-01234d5aff67890e1</code>.</p> <important> <p>The VPC endpoint you use must include the DataSync service name (for example, <code>com.amazonaws.us-east-2.datasync</code>).</p> </important>'
        SubnetArns:
          allOf:
            - $ref: '#/components/schemas/PLSubnetArnList'
            - description: 'Specifies the ARN of the subnet where you want to run your DataSync task when using a VPC endpoint. This is the subnet where DataSync creates and manages the <a href="https://docs.aws.amazon.com/datasync/latest/userguide/datasync-network.html#required-network-interfaces">network interfaces</a> for your transfer. You can only specify one ARN.'
        SecurityGroupArns:
          allOf:
            - $ref: '#/components/schemas/PLSecurityGroupArnList'
            - description: 'Specifies the Amazon Resource Name (ARN) of the security group that protects your task''s <a href="https://docs.aws.amazon.com/datasync/latest/userguide/datasync-network.html#required-network-interfaces">network interfaces</a> when <a href="https://docs.aws.amazon.com/datasync/latest/userguide/choose-service-endpoint.html#choose-service-endpoint-vpc">using a virtual private cloud (VPC) endpoint</a>. You can only specify one ARN.'
      description: CreateAgentRequest
    CreateLocationAzureBlobResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: '#/components/schemas/LocationArn'
            - description: The ARN of the Azure Blob Storage transfer location that you created.
    CreateLocationAzureBlobRequest:
      type: object
      required:
        - ContainerUrl
        - AuthenticationType
        - AgentArns
      title: CreateLocationAzureBlobRequest
      properties:
        ContainerUrl:
          allOf:
            - $ref: '#/components/schemas/AzureBlobContainerUrl'
            - description: Specifies the URL of the Azure Blob Storage container involved in your transfer.
        AuthenticationType:
          allOf:
            - $ref: '#/components/schemas/AzureBlobAuthenticationType'
            - description: Specifies the authentication method DataSync uses to access your Azure Blob Storage. DataSync can access blob storage using a shared access signature (SAS).
        SasConfiguration:
          allOf:
            - $ref: '#/components/schemas/AzureBlobSasConfiguration'
            - description: Specifies the SAS configuration that allows DataSync to access your Azure Blob Storage.
        BlobType:
          allOf:
            - $ref: '#/components/schemas/AzureBlobType'
            - description: 'Specifies the type of blob that you want your objects or files to be when transferring them into Azure Blob Storage. Currently, DataSync only supports moving data into Azure Blob Storage as block blobs. For more information on blob types, see the <a href="https://learn.microsoft.com/en-us/rest/api/storageservices/understanding-block-blobs--append-blobs--and-page-blobs">Azure Blob Storage documentation</a>.'
        AccessTier:
          allOf:
            - $ref: '#/components/schemas/AzureAccessTier'
            - description: 'Specifies the access tier that you want your objects or files transferred into. This only applies when using the location as a transfer destination. For more information, see <a href="https://docs.aws.amazon.com/datasync/latest/userguide/creating-azure-blob-location.html#azure-blob-access-tiers">Access tiers</a>.'
        Subdirectory:
          allOf:
            - $ref: '#/components/schemas/AzureBlobSubdirectory'
            - description: 'Specifies path segments if you want to limit your transfer to a virtual directory in your container (for example, <code>/my/images</code>).'
        AgentArns:
          allOf:
            - $ref: '#/components/schemas/AgentArnList'
            - description: '<p>Specifies the Amazon Resource Name (ARN) of the DataSync agent that can connect with your Azure Blob Storage container.</p> <p>You can specify more than one agent. For more information, see <a href="https://docs.aws.amazon.com/datasync/latest/userguide/multiple-agents.html">Using multiple agents for your transfer</a>.</p>'
        Tags:
          allOf:
            - $ref: '#/components/schemas/InputTagList'
            - description: 'Specifies labels that help you categorize, filter, and search for your Amazon Web Services resources. We recommend creating at least a name tag for your transfer location.'
    CreateLocationEfsResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: '#/components/schemas/LocationArn'
            - description: The Amazon Resource Name (ARN) of the Amazon EFS file system location that you create.
      description: CreateLocationEfs
    CreateLocationEfsRequest:
      type: object
      required:
        - EfsFilesystemArn
        - Ec2Config
      title: CreateLocationEfsRequest
      properties:
        Subdirectory:
          allOf:
            - $ref: '#/components/schemas/EfsSubdirectory'
            - description: '<p>Specifies a mount path for your Amazon EFS file system. This is where DataSync reads or writes data (depending on if this is a source or destination location). By default, DataSync uses the root directory, but you can also include subdirectories.</p> <note> <p>You must specify a value with forward slashes (for example, <code>/path/to/folder</code>).</p> </note>'
        EfsFilesystemArn:
          allOf:
            - $ref: '#/components/schemas/EfsFilesystemArn'
            - description: Specifies the ARN for the Amazon EFS file system.
        Ec2Config:
          allOf:
            - $ref: '#/components/schemas/Ec2Config'
            - description: Specifies the subnet and security groups DataSync uses to access your Amazon EFS file system.
        Tags:
          allOf:
            - $ref: '#/components/schemas/InputTagList'
            - description: 'Specifies the key-value pair that represents a tag that you want to add to the resource. The value can be an empty string. This value helps you manage, filter, and search for your resources. We recommend that you create a name tag for your location.'
        AccessPointArn:
          allOf:
            - $ref: '#/components/schemas/EfsAccessPointArn'
            - description: Specifies the Amazon Resource Name (ARN) of the access point that DataSync uses to access the Amazon EFS file system.
        FileSystemAccessRoleArn:
          allOf:
            - $ref: '#/components/schemas/IamRoleArn'
            - description: Specifies an Identity and Access Management (IAM) role that DataSync assumes when mounting the Amazon EFS file system.
        InTransitEncryption:
          allOf:
            - $ref: '#/components/schemas/EfsInTransitEncryption'
            - description: '<p>Specifies whether you want DataSync to use Transport Layer Security (TLS) 1.2 encryption when it copies data to or from the Amazon EFS file system.</p> <p>If you specify an access point using <code>AccessPointArn</code> or an IAM role using <code>FileSystemAccessRoleArn</code>, you must set this parameter to <code>TLS1_2</code>.</p>'
      description: CreateLocationEfsRequest
    CreateLocationFsxLustreResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: '#/components/schemas/LocationArn'
            - description: 'The Amazon Resource Name (ARN) of the FSx for Lustre file system location that''s created. '
    CreateLocationFsxLustreRequest:
      type: object
      required:
        - FsxFilesystemArn
