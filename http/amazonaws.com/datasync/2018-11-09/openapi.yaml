        Subdirectory:
          allOf:
            - $ref: '#/components/schemas/FsxLustreSubdirectory'
            - description: A subdirectory in the location's path. This subdirectory in the FSx for Lustre file system is used to read data from the FSx for Lustre source location or write data to the FSx for Lustre destination.
        Tags:
          allOf:
            - $ref: '#/components/schemas/InputTagList'
            - description: 'The key-value pair that represents a tag that you want to add to the resource. The value can be an empty string. This value helps you manage, filter, and search for your resources. We recommend that you create a name tag for your location.'
    CreateLocationFsxOntapResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: '#/components/schemas/LocationArn'
            - description: Specifies the ARN of the FSx for ONTAP file system location that you create.
    CreateLocationFsxOntapRequest:
      type: object
      required:
        - Protocol
        - SecurityGroupArns
        - StorageVirtualMachineArn
      title: CreateLocationFsxOntapRequest
      properties:
        Protocol:
          $ref: '#/components/schemas/FsxProtocol'
        SecurityGroupArns:
          allOf:
            - $ref: '#/components/schemas/Ec2SecurityGroupArnList'
            - description: '<p>Specifies the Amazon EC2 security groups that provide access to your file system''s preferred subnet.</p> <p>The security groups must allow outbound traffic on the following ports (depending on the protocol you use):</p> <ul> <li> <p> <b>Network File System (NFS)</b>: TCP ports 111, 635, and 2049</p> </li> <li> <p> <b>Server Message Block (SMB)</b>: TCP port 445</p> </li> </ul> <p>Your file system''s security groups must also allow inbound traffic on the same ports.</p>'
        StorageVirtualMachineArn:
          allOf:
            - $ref: '#/components/schemas/StorageVirtualMachineArn'
            - description: Specifies the ARN of the storage virtual machine (SVM) in your file system where you want to copy data to or from.
        Subdirectory:
          allOf:
            - $ref: '#/components/schemas/FsxOntapSubdirectory'
            - description: '<p>Specifies a path to the file share in the SVM where you''ll copy your data.</p> <p>You can specify a junction path (also known as a mount point), qtree path (for NFS file shares), or share name (for SMB file shares). For example, your mount path might be <code>/vol1</code>, <code>/vol1/tree1</code>, or <code>/share1</code>.</p> <note> <p>Don''t specify a junction path in the SVM''s root volume. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/managing-svms.html">Managing FSx for ONTAP storage virtual machines</a> in the <i>Amazon FSx for NetApp ONTAP User Guide</i>.</p> </note>'
        Tags:
          allOf:
            - $ref: '#/components/schemas/InputTagList'
            - description: 'Specifies labels that help you categorize, filter, and search for your Amazon Web Services resources. We recommend creating at least a name tag for your location.'
    CreateLocationFsxOpenZfsResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: '#/components/schemas/LocationArn'
            - description: The ARN of the FSx for OpenZFS file system location that you created.
    CreateLocationFsxOpenZfsRequest:
      type: object
      required:
        - FsxFilesystemArn
        - Protocol
        - SecurityGroupArns
      title: CreateLocationFsxOpenZfsRequest
      properties:
        FsxFilesystemArn:
          allOf:
            - $ref: '#/components/schemas/FsxFilesystemArn'
            - description: The Amazon Resource Name (ARN) of the FSx for OpenZFS file system.
        Protocol:
          allOf:
            - $ref: '#/components/schemas/FsxProtocol'
            - description: The type of protocol that DataSync uses to access your file system.
        SecurityGroupArns:
          allOf:
            - $ref: '#/components/schemas/Ec2SecurityGroupArnList'
            - description: The ARNs of the security groups that are used to configure the FSx for OpenZFS file system.
        Subdirectory:
          allOf:
            - $ref: '#/components/schemas/FsxOpenZfsSubdirectory'
            - description: A subdirectory in the location's path that must begin with <code>/fsx</code>. DataSync uses this subdirectory to read or write data (depending on whether the file system is a source or destination location).
        Tags:
          allOf:
            - $ref: '#/components/schemas/InputTagList'
            - description: 'The key-value pair that represents a tag that you want to add to the resource. The value can be an empty string. This value helps you manage, filter, and search for your resources. We recommend that you create a name tag for your location.'
    CreateLocationFsxWindowsResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: '#/components/schemas/LocationArn'
            - description: The ARN of the FSx for Windows File Server file system location you created.
    CreateLocationFsxWindowsRequest:
      type: object
      required:
        - FsxFilesystemArn
        - SecurityGroupArns
        - User
        - Password
      title: CreateLocationFsxWindowsRequest
      properties:
        Subdirectory:
          allOf:
            - $ref: '#/components/schemas/FsxWindowsSubdirectory'
