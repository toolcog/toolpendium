        FsxFilesystemArn:
          allOf:
            - $ref: '#/components/schemas/FsxFilesystemArn'
            - description: Specifies the Amazon Resource Name (ARN) for the FSx for Windows File Server file system.
        SecurityGroupArns:
          allOf:
            - $ref: '#/components/schemas/Ec2SecurityGroupArnList'
            - description: '<p>Specifies the ARNs of the security groups that provide access to your file system''s preferred subnet.</p> <note> <p>If you choose a security group that doesn''t allow connections from within itself, do one of the following:</p> <ul> <li> <p>Configure the security group to allow it to communicate within itself.</p> </li> <li> <p>Choose a different security group that can communicate with the mount target''s security group.</p> </li> </ul> </note>'
        Tags:
          allOf:
            - $ref: '#/components/schemas/InputTagList'
            - description: 'Specifies labels that help you categorize, filter, and search for your Amazon Web Services resources. We recommend creating at least a name tag for your location.'
        User:
          allOf:
            - $ref: '#/components/schemas/SmbUser'
            - description: '<p>Specifies the user who has the permissions to access files, folders, and metadata in your file system.</p> <p>For information about choosing a user with sufficient permissions, see <a href="https://docs.aws.amazon.com/datasync/latest/userguide/create-fsx-location.html#create-fsx-windows-location-permissions">Required permissions</a>.</p>'
        Domain:
          allOf:
            - $ref: '#/components/schemas/SmbDomain'
            - description: Specifies the name of the Windows domain that the FSx for Windows File Server belongs to.
        Password:
          allOf:
            - $ref: '#/components/schemas/SmbPassword'
            - description: Specifies the password of the user who has the permissions to access files and folders in the file system.
    CreateLocationHdfsResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: '#/components/schemas/LocationArn'
            - description: 'The ARN of the source HDFS cluster location that''s created. '
    CreateLocationHdfsRequest:
      type: object
      required:
        - NameNodes
        - AuthenticationType
        - AgentArns
      title: CreateLocationHdfsRequest
      properties:
        Subdirectory:
          allOf:
            - $ref: '#/components/schemas/HdfsSubdirectory'
            - description: 'A subdirectory in the HDFS cluster. This subdirectory is used to read data from or write data to the HDFS cluster. If the subdirectory isn''t specified, it will default to <code>/</code>.'
        NameNodes:
          allOf:
            - $ref: '#/components/schemas/HdfsNameNodeList'
            - description: 'The NameNode that manages the HDFS namespace. The NameNode performs operations such as opening, closing, and renaming files and directories. The NameNode contains the information to map blocks of data to the DataNodes. You can use only one NameNode.'
        BlockSize:
          allOf:
            - $ref: '#/components/schemas/HdfsBlockSize'
            - description: The size of data blocks to write into the HDFS cluster. The block size must be a multiple of 512 bytes. The default block size is 128 mebibytes (MiB).
        ReplicationFactor:
          allOf:
            - $ref: '#/components/schemas/HdfsReplicationFactor'
            - description: 'The number of DataNodes to replicate the data to when writing to the HDFS cluster. By default, data is replicated to three DataNodes.'
        KmsKeyProviderUri:
          allOf:
            - $ref: '#/components/schemas/KmsKeyProviderUri'
            - description: 'The URI of the HDFS cluster''s Key Management Server (KMS). '
        QopConfiguration:
          allOf:
            - $ref: '#/components/schemas/QopConfiguration'
            - description: 'The Quality of Protection (QOP) configuration specifies the Remote Procedure Call (RPC) and data transfer protection settings configured on the Hadoop Distributed File System (HDFS) cluster. If <code>QopConfiguration</code> isn''t specified, <code>RpcProtection</code> and <code>DataTransferProtection</code> default to <code>PRIVACY</code>. If you set <code>RpcProtection</code> or <code>DataTransferProtection</code>, the other parameter assumes the same value. '
        AuthenticationType:
          allOf:
            - $ref: '#/components/schemas/HdfsAuthenticationType'
            - description: 'The type of authentication used to determine the identity of the user. '
        SimpleUser:
          allOf:
            - $ref: '#/components/schemas/HdfsUser'
            - description: '<p>The user name used to identify the client on the host operating system. </p> <note> <p>If <code>SIMPLE</code> is specified for <code>AuthenticationType</code>, this parameter is required. </p> </note>'
        KerberosPrincipal:
          allOf:
            - $ref: '#/components/schemas/KerberosPrincipal'
            - description: '<p>The Kerberos principal with access to the files and folders on the HDFS cluster. </p> <note> <p>If <code>KERBEROS</code> is specified for <code>AuthenticationType</code>, this parameter is required.</p> </note>'
        KerberosKeytab:
          allOf:
            - $ref: '#/components/schemas/KerberosKeytabFile'
            - description: '<p>The Kerberos key table (keytab) that contains mappings between the defined Kerberos principal and the encrypted keys. You can load the keytab from a file by providing the file''s address. If you''re using the CLI, it performs base64 encoding for you. Otherwise, provide the base64-encoded text. </p> <note> <p>If <code>KERBEROS</code> is specified for <code>AuthenticationType</code>, this parameter is required. </p> </note>'
        KerberosKrb5Conf:
          allOf:
            - $ref: '#/components/schemas/KerberosKrb5ConfFile'
            - description: '<p>The <code>krb5.conf</code> file that contains the Kerberos configuration information. You can load the <code>krb5.conf</code> file by providing the file''s address. If you''re using the CLI, it performs the base64 encoding for you. Otherwise, provide the base64-encoded text. </p> <note> <p>If <code>KERBEROS</code> is specified for <code>AuthenticationType</code>, this parameter is required.</p> </note>'
        AgentArns:
          allOf:
            - $ref: '#/components/schemas/AgentArnList'
            - description: The Amazon Resource Names (ARNs) of the agents that are used to connect to the HDFS cluster.
        Tags:
          allOf:
            - $ref: '#/components/schemas/InputTagList'
            - description: 'The key-value pair that represents the tag that you want to add to the location. The value can be an empty string. We recommend using tags to name your resources. '
    CreateLocationNfsResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: '#/components/schemas/LocationArn'
            - description: The ARN of the transfer location that you created for your NFS file server.
      description: CreateLocationNfsResponse
    CreateLocationNfsRequest:
      type: object
      required:
        - Subdirectory
        - ServerHostname
        - OnPremConfig
      title: CreateLocationNfsRequest
      properties:
        Subdirectory:
          allOf:
            - $ref: '#/components/schemas/NfsSubdirectory'
            - description: '<p>Specifies the export path in your NFS file server that you want DataSync to mount.</p> <p>This path (or a subdirectory of the path) is where DataSync transfers data to or from. For information on configuring an export for DataSync, see <a href="https://docs.aws.amazon.com/datasync/latest/userguide/create-nfs-location.html#accessing-nfs">Accessing NFS file servers</a>.</p>'
        ServerHostname:
          allOf:
            - $ref: '#/components/schemas/ServerHostname'
            - description: Specifies the Domain Name System (DNS) name or IP version 4 address of the NFS file server that your DataSync agent connects to.
        OnPremConfig:
          allOf:
            - $ref: '#/components/schemas/OnPremConfig'
            - description: '<p>Specifies the Amazon Resource Name (ARN) of the DataSync agent that want to connect to your NFS file server.</p> <p>You can specify more than one agent. For more information, see <a href="https://docs.aws.amazon.com/datasync/latest/userguide/multiple-agents.html">Using multiple agents for transfers</a>.</p>'
        MountOptions:
          allOf:
            - $ref: '#/components/schemas/NfsMountOptions'
            - description: Specifies the options that DataSync can use to mount your NFS file server.
        Tags:
          allOf:
            - $ref: '#/components/schemas/InputTagList'
            - description: 'Specifies labels that help you categorize, filter, and search for your Amazon Web Services resources. We recommend creating at least a name tag for your location.'
      description: CreateLocationNfsRequest
    CreateLocationObjectStorageResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: '#/components/schemas/LocationArn'
            - description: Specifies the ARN of the object storage system location that you create.
