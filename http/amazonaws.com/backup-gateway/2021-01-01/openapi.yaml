        HourOfDay:
          allOf:
            - $ref: '#/components/schemas/HourOfDay'
            - description: 'The hour component of the maintenance start time represented as <i>hh</i>, where <i>hh</i> is the hour (0 to 23). The hour of the day is in the time zone of the gateway.'
        MinuteOfHour:
          allOf:
            - $ref: '#/components/schemas/MinuteOfHour'
