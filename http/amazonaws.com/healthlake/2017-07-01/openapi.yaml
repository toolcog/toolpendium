      description: 'Displays the properties of the import job, including the ID, Arn, Name, and the status of the data store.'
    EncryptionKeyID:
      type: string
      pattern: '(arn:aws((-us-gov)|(-iso)|(-iso-b)|(-cn))?:kms:)?([a-z]{2}-[a-z]+(-[a-z]+)?-\d:)?(\d{12}:)?(((key/)?[a-zA-Z0-9-_]+)|(alias/[a-zA-Z0-9:/_-]+))'
      minLength: 1
      maxLength: 400
    JobName:
      type: string
      pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-%@]*)$'
      minLength: 1
      maxLength: 64
    JobStatus:
      type: string
      enum:
        - SUBMITTED
        - IN_PROGRESS
        - COMPLETED_WITH_ERRORS
        - COMPLETED
        - FAILED
        - CANCEL_SUBMITTED
        - CANCEL_IN_PROGRESS
        - CANCEL_COMPLETED
        - CANCEL_FAILED
    OutputDataConfig:
      type: object
      properties:
        S3Configuration:
          allOf:
            - $ref: '#/components/schemas/S3Configuration'
            - description: ' The output data configuration that was supplied when the export job was created. '
      description: The output data configuration that was supplied when the export job was created.
    IamRoleArn:
      type: string
      pattern: 'arn:aws(-[^:]+)?:iam::[0-9]{12}:role/.+'
      minLength: 20
      maxLength: 2048
    Message:
      type: string
      pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-%@]*)$'
      minLength: 1
      maxLength: 2048
    ExportJobPropertiesList:
      type: array
      items:
        $ref: '#/components/schemas/ExportJobProperties'
    LambdaArn:
      type: string
      pattern: 'arn:aws:lambda:[a-z]{2}-[a-z]+-\d{1}:\d{12}:function:[a-zA-Z0-9\-_\.]+(:(\$LATEST|[a-zA-Z0-9\-_]+))?'
      minLength: 49
      maxLength: 256
    InputDataConfig:
      type: object
      properties:
        S3Uri:
          allOf:
            - $ref: '#/components/schemas/S3Uri'
            - description: 'The S3Uri is the user specified S3 location of the FHIR data to be imported into AWS HealthLake. '
      description: ' The input properties for an import job.'
    ImportJobPropertiesList:
      type: array
      items:
        $ref: '#/components/schemas/ImportJobProperties'
    S3Uri:
      type: string
      pattern: 's3://[a-z0-9][\.\-a-z0-9]{1,61}[a-z0-9](/.*)?'
      maxLength: 1024
    KmsEncryptionConfig:
      type: object
      required:
        - CmkType
      properties:
        CmkType:
          allOf:
            - $ref: '#/components/schemas/CmkType'
            - description: ' The type of customer-managed-key(CMK) used for encryption. The two types of supported CMKs are customer owned CMKs and AWS owned CMKs. '
        KmsKeyId:
          allOf:
            - $ref: '#/components/schemas/EncryptionKeyID'
            - description: ' The KMS encryption key id/alias used to encrypt the data store contents at rest. '
      description: ' The customer-managed-key(CMK) used when creating a data store. If a customer owned key is not specified, an AWS owned key will be used for encryption. '
    NextToken:
      type: string
      pattern: '\p{ASCII}{0,8192}'
      maxLength: 8192
    MaxResultsInteger:
      type: integer
      minimum: 1
      maximum: 500
    S3Configuration:
      type: object
      required:
        - S3Uri
        - KmsKeyId
      properties:
        S3Uri:
          allOf:
            - $ref: '#/components/schemas/S3Uri'
            - description: ' The S3Uri is the user specified S3 location of the FHIR data to be imported into AWS HealthLake. '
        KmsKeyId:
          allOf:
            - $ref: '#/components/schemas/EncryptionKeyID'
            - description: ' The KMS key ID used to access the S3 bucket. '
      description: ' The configuration of the S3 bucket for either an import or export job. This includes assigning permissions for access. '
    PreloadDataType:
      type: string
      enum:
        - SYNTHEA
    TagKey:
      type: string
      pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
      minLength: 0
      maxLength: 256
    Tag:
      type: object
      required:
        - Key
        - Value
      properties:
        Key:
          allOf:
            - $ref: '#/components/schemas/TagKey'
            - description: ' The key portion of a tag. Tag keys are case sensitive. '
        Value:
          allOf:
            - $ref: '#/components/schemas/TagValue'
            - description: ' The value portion of a tag. Tag values are case sensitive. '
      description: ' A tag is a label consisting of a user-defined key and value. The form for tags is {"Key", "Value"} '
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
      minItems: 0
      maxItems: 200
