        JobOutputDataConfig:
          $ref: '#/components/schemas/OutputDataConfig'
        DataAccessRoleArn:
          allOf:
            - $ref: '#/components/schemas/IamRoleArn'
            - description: The Amazon Resource Name (ARN) that gives AWS HealthLake access to your input data.
        Message:
          allOf:
            - $ref: '#/components/schemas/Message'
