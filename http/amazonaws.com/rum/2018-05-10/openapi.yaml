      parameters:
        - name: AppMonitorName
          in: path
          required: true
          description: The name of the CloudWatch RUM app monitor that is to send the metrics.
          schema:
            type: string
            pattern: '^(?!\.)[\.\-_#A-Za-z0-9]+$'
            minLength: 1
