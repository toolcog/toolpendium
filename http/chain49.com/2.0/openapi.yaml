components:
  parameters:
    address:
      description: Wallet address
      in: path
      name: address
      required: true
      schema:
        example: 321x69Cb9HZLWwAWGiUBT1U81r1zPLnEjL
        type: string
    addressOrXpub:
      description: Address or XPUB
      in: path
      name: addressOrXpub
      required: true
      schema:
        example: 321x69Cb9HZLWwAWGiUBT1U81r1zPLnEjL
        type: string
    blockHashOrHeight:
      description: Block hash or height
      in: path
      name: blockHashOrHeight
      required: true
      schema:
        example: 00000000000000000035835503f43c878ebb643f3b40bdfd0dfda760da74e73c
        type: string
    blockHeight:
      description: Block height/index
      in: path
      name: blockHeight
      required: true
      schema:
        example: 15
        type: integer
    blockchain:
      description: Blockchain name
      in: path
      name: blockchain
      required: true
      schema:
        example: bitcoin
        type: string
    confirmationTarget:
      description: Number of blocks in which the transaction should be confirmed
      in: path
      name: confirmationTarget
      required: true
      schema:
        example: 1
        type: integer
    confirmed:
      description: confirmed=true disables return of unconfirmed transactions
      in: query
      name: confirmed
      required: false
      schema:
        example: true
        type: boolean
    contract:
      description: return only transactions which affect specified contract (applicable only to coins which support contracts)
      in: query
      name: contract
      required: false
      schema:
        example: "0xdAC17F958D2ee523a2206206994597C13D831ec7"
        type: string
    currency:
      description: specifies a currency of returned rate ("usd", "eur", "eth"...). If not specified, all available currencies will be returned
      in: query
      name: currency
      required: false
      schema:
        example: usd
        type: string
    details:
      description: specifies level of details returned by request
      in: query
      name: details
      required: false
      schema:
        default: txids
        enum:
          - basic
          - tokens
          - tokenBalances
          - txids
          - txslight
          - txs
        example: basic
        type: string
    fiatcurrency:
      description: if specified, the response will contain secondary (fiat) rate at the time of transaction. If not, all available currencies will be returned
      in: query
      name: fiatcurrency
      required: false
      schema:
        example: usd
        type: string
    fromBlock:
      description: filter of the returned transactions from block height to block height (default no filter)
      in: query
      name: fromBlock
      required: false
      schema:
        example: 10
        type: integer
    fromDate:
      description: specifies a start date as a Unix timestamp
      in: query
      name: fromDate
      required: false
      schema:
        example: "1578391200"
        type: string
    groupBy:
      description: an interval in seconds, to group results by. Default is 3600 seconds
      in: query
      name: groupBy
      required: false
      schema:
        default: 3600
        example: 172800
        type: number
    hex:
      description: Transaction hex data
      in: path
      name: hex
      required: true
      schema:
        example: 
        type: string
    nftContract:
      description: Address of NFT contract
      in: path
      name: nftContract
      required: true
      schema:
        example: "0x05756b07725dA0101813475333f372a844789Dc2"
        type: string
    nftTokenId:
      description: Unique token ID of NFT
      in: path
      name: nftTokenId
      required: true
      schema:
        example: "22"
        type: string
    page:
      description: specifies page of returned transactions, starting from 1. If out of range, Blockbook returns the closest possible page.
      in: query
      name: page
      required: false
      schema:
        example: 1
        type: integer
    pageSize:
      description: number of transactions returned by call (default and maximum 1000)
      in: query
      name: pageSize
      required: false
      schema:
        example: 1000
        type: integer
    secondary:
      description: specifies secondary (fiat) currency in which the token and total balances are returned in addition to crypto values
      in: query
      name: secondary
      required: false
      schema:
        example: usd
        type: string
    timestamp:
      description: specifies a Unix timestamp to (/tickers-list) return available tickers for or (/tickers) that specifies a date to return currency rates for. If not specified, the last available rate will be returned.
      in: query
      name: timestamp
      required: false
      schema:
        example: "1519053802"
        type: string
    toBlock:
      description: filter of the returned transactions from block height to block height (default no filter)
      in: query
      name: toBlock
      required: false
      schema:
        example: 100
        type: integer
    toDate:
      description: specifies an end date as a Unix timestamp
      in: query
      name: toDate
      required: false
      schema:
        example: "1599053802"
        type: string
    tokens:
      description: specifies what tokens (xpub addresses) are returned by the request (default nonzero)
      in: query
      name: tokens
      required: false
      schema:
        default: nonzero
        enum:
          - nonzero
          - used
          - derived
        example: used
        type: string
    txId:
      description: Transaction ID
      in: path
      name: txId
      required: true
      schema:
        example: cd8ec77174e426070d0a50779232bba7312b712e2c6843d82d963d7076c61366
        type: string
    xpub:
      description: xpub or output descriptor, applicable only for Bitcoin-type coins
      in: path
      name: xpub
      required: true
      schema:
        example: tpubDC88gkaZi5HvJGxGDNLADkvtdpni3mLmx6vr2KnXmWMG8zfkBRggsxHVBkUpgcwPe2KKpkyvTJCdXHb1UHEWE64vczyyPQfHr1skBcsRedN
        type: string
  responses: {}
  schemas: {}
  securitySchemes:
    X-API-Key:
      description: 'Direct Auth: "X-API-Key"'
      in: header
      name: X-API-Key
      type: apiKey
    X-RapidAPI-Host:
      description: 'RapidAPI Auth: "X-RapidAPI-Host" More info: [RapidAPI Hub](https://rapidapi.com/hartmann-it-solutions-gmbh-main/api/chain49)'
      in: header
      name: X-RapidAPI-Host
      type: apiKey
    X-RapidAPI-Key:
      description: 'RapidAPI Auth: "X-RapidAPI-Key" More info: [RapidAPI Hub](https://rapidapi.com/hartmann-it-solutions-gmbh-main/api/chain49)'
      in: header
      name: X-RapidAPI-Key
      type: apiKey
