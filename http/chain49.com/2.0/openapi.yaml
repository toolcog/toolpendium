  "/{blockchain}/v2/nft/{nftContract}/{nftTokenId}":
    get:
      description: |-
        Only works on Ethereum-like blockchains (currently ethereum and bsc)

        Get metadata like name or description for a specified contract and token ID.
        The resulting data contains a link which can then be used to request the IPFS link for the actual image to display in a block explorer for example.

        Note: this route was implemented by us and is therefore not yet supported by existing blockbook clients.
      operationId: getNFTMetaV2
      responses:
        "200":
          content:
            application/json:
              examples:
                Post Photography:
                  value:
                    contractInfo:
                      contract: "0x05756b07725dA0101813475333f372a844789Dc2"
                      decimals: 18
                      name: Post Photography
                      symbol: POSTRUTH
                      type: ERC721
                    tokenId: "22"
                    uri: https://ipfs.io/ipfs/QmfARTk1r8Y5gSu3ZguKicTSVeg4J3rTLdnRz78tAREvZ4/metadata.json
              schema:
                properties:
                  contractInfo:
                    properties:
                      contract:
                        type: string
                      decimals:
                        type: integer
                      name:
                        type: string
                      symbol:
                        type: string
                      type:
                        type: string
                    type: object
                  tokenId:
                    type: string
                  uri:
                    type: string
                type: object
          description: OK
      summary: Get NFT metadata V2
      tags:
        - NFT
    parameters:
      - description: NFT-compatible blockchain name
        in: path
        name: blockchain
        required: true
        schema:
          example: ethereum
          type: string
      - $ref: "#/components/parameters/nftContract"
      - $ref: "#/components/parameters/nftTokenId"
