  "/{blockchain}/v2/estimatefee/{confirmationTarget}":
    get:
      description: |-
        Returns an estimated transaction fee for a specific confirmation target.
        If you want your transaction to be included in the next block, then you give 1 as parameter. If it is not urgent, then you can wait a bit longer and get an estimation for the fifth next block.
      operationId: getEstimateFeeV2
      responses:
        "200":
          content:
            application/json:
              examples:
                Bitcoin (confirmationTarget 1):
                  value:
                    result: "0.00018096"
                Ethereum (confirmationTarget 1):
                  value:
                    result: "0.000000018768511957"
              schema:
                properties:
                  result:
                    type: string
                type: object
                x-examples:
                  Example 1:
                    result: "0.00018096"
          description: OK
      summary: Estimate transaction fee V2
      tags:
        - Fee Estimation
    parameters:
      - $ref: "#/components/parameters/blockchain"
      - $ref: "#/components/parameters/confirmationTarget"
