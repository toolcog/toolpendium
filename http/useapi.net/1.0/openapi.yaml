openapi: 3.0.2
servers:
  - url: https://api.useapi.net/v1
info:
  description: Simple, reliable and affordable way to use Midjourney via standard REST API
  title: Midjourney REST API by useapi.net
  version: "1.0"
  x-apisguru-categories:
    - media
  x-logo:
    url: https://useapi.net/assets/images/logo.png
  x-origin:
    - format: openapi
      url: https://useapi.net/docs/api-v1/openapi.yml
      version: "3.0"
  x-providerName: useapi.net
  x-unofficialSpec: true
security:
  - apiToken: []
paths:
  /account:
    get:
      description: Retrieve account information
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/accountResponse"
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: Unauthorized
  /jobs:
    get:
      description: Get list of currently executing jobs
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/jobsResponse"
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: Unauthorized
  /jobs/:
    get:
      description: Retrieve status and results of jobs/imagine, jobs/button, jobs/blend or jobs/describe
      parameters:
        - description: jobid value returned by jobs/imagine, jobs/button, jobs/blend or jobs/describe
          in: query
          name: jobid
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/jobResponse"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: Query param jobid not provided
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: Unable to locate jobid
  /jobs/blend:
    post:
      description: Submit the Midjourney /blend command
      requestBody:
        content:
          application/json:
            schema:
              properties:
                blendDimensions:
                  enum:
                    - Portrait
                    - Square
                    - Landscape
                  type: string
                blendUrls:
                  description: Must contain at least 2 valid URL image links, up to 5 URL image links supported
                  items:
                    type: string
                  maxItems: 5
                  minItems: 2
                  type: array
                channel:
                  description: Discord channel id
                  type: string
                discord:
                  description: Discord token
                  type: string
                maxJobs:
                  description: Optional Maximum Concurrent Jobs for current Midjourney subscription
                  maximum: 15
                  minimum: 1
                  type: integer
                replyRef:
                  description: Optional reference id which will be stored and returned along with this job response / result
                  type: string
                replyUrl:
                  description: Optional callback URL, API will call the provided replyUrl once generation completed
                  type: string
                server:
                  description: Discord server id
                  type: string
              required:
                - blendUrls
                - discord
                - server
                - channel
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/blendResponse"
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: Unauthorized
        "412":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: blendUrls, discord, server or channel value is missing, one of blendUrls values not a valid URL or URL which can not be retrieved
        "413":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: replyRef or replyUrl is too long
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/imagineResponseModerated"
          description: Unable to find posted message, likely moderated or invalid url
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseMaxJobs"
          description: API query is full and can not accept new jobs/blend requests
  /jobs/button:
    post:
      description: Submit the Midjourney /imagine command
      requestBody:
        content:
          application/json:
            schema:
              properties:
                button:
                  description: button from buttons array of job referenced via jobid
                  enum:
                    - U1
                    - U2
                    - U3
                    - U4
                    - V1
                    - V2
                    - V3
                    - V4
                    - ‚¨ÖÔ∏è
                    - ‚û°Ô∏è
                    - ‚¨ÜÔ∏è
                    - ‚¨áÔ∏è
                    - üîÑ
                    - Vary (Strong)
                    - Vary (Subtle)
                    - Zoom Out 1.5x
                    - Zoom Out 2x
                    - Make Square
                    - Make Variations
                    - Remaster
                  type: string
                discord:
                  description: Optional Discord token, if provided will override discord value of referenced jobid
                  type: string
                jobid:
                  description: jobid of successfully completed (status set to completed) jobs/imagine or jobs/button job
                  type: string
                maxJobs:
                  description: Optional Maximum Concurrent Jobs for current Midjourney subscription
                  maximum: 15
                  minimum: 1
                  type: integer
                replyRef:
                  description: Optional reference id which will be stored and returned along with this job response / result
                  type: string
                replyUrl:
                  description: Optional callback URL, API will call the provided replyUrl once generation completed
                  type: string
              required:
                - jobid
                - button
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/buttonResponse"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: Button not supported or not found in jobid buttons array
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: Unable to locate jobid
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/buttonResponseErrorUpscaled"
          description: Upscale button already executed by jobid
        "412":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: jobid or button value is missing
        "413":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: replyRef or replyUrl is too long
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseMaxJobs"
          description: API query is full and can not accept new jobs/button requests
  /jobs/cancel/:
    get:
      description: Cancel execution of job created by jobs/imagine, jobs/button, jobs/blend or jobs/describe
      parameters:
        - description: jobid value returned by jobs/imagine, jobs/button, jobs/blend or jobs/describe
          in: query
          name: jobid
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/jobCancelResponse"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: Query param jobid not provided
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: Unable to locate jobid
  /jobs/describe:
    post:
      description: Submit the Midjourney /describe command
      requestBody:
        content:
          application/json:
            schema:
              properties:
                channel:
                  description: Discord channel id
                  type: string
                describeUrl:
                  description: Must contain valid URL image link
                  type: string
                discord:
                  description: Discord token
                  type: string
                maxJobs:
                  description: Optional Maximum Concurrent Jobs for current Midjourney subscription
                  maximum: 15
                  minimum: 1
                  type: integer
                replyRef:
                  description: Optional reference id which will be stored and returned along with this job response / result
                  type: string
                replyUrl:
                  description: Optional callback URL, API will call the provided replyUrl once generation completed
                  type: string
                server:
                  description: Discord server id
                  type: string
              required:
                - describeUrl
                - discord
                - server
                - channel
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/describeResponse"
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: Unauthorized
        "412":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: describeUrl, discord, server or channel value is missing, describeUrl value not a valid URL or URL which can not be retrieved
        "413":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: replyRef or replyUrl is too long
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/imagineResponseModerated"
          description: Unable to find posted message, likely moderated or invalid url
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseMaxJobs"
          description: API query is full and can not accept new jobs/blend requests
  /jobs/imagine:
    post:
      description: Submit the Midjourney /imagine command
      requestBody:
        content:
          application/json:
            schema:
              properties:
                channel:
                  description: Discord channel id
                  type: string
                discord:
                  description: Discord token
                  type: string
                maxJobs:
                  description: Optional Maximum Concurrent Jobs for current Midjourney subscription
                  maximum: 15
                  minimum: 1
                  type: integer
                prompt:
                  description: Midjourney prompt
                  maxLength: 1024
                  type: string
                replyRef:
                  description: Optional reference id which will be stored and returned along with this job response / result
                  type: string
                replyUrl:
                  description: Optional callback URL, API will call the provided replyUrl once generation completed
                  type: string
                server:
                  description: Discord server id
                  type: string
              required:
                - prompt
                - discord
                - server
                - channel
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/imagineResponse"
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: Unauthorized
        "412":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: prompt, discord, server or channel value is missing
        "413":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseError"
          description: prompt, replyRef or replyUrl is too long
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/imagineResponseModerated"
          description: Unable to find posted message, likely moderated or invalid prompt
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseMaxJobs"
          description: API query is full and can not accept new jobs/imagine requests
