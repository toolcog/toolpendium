info:
  description: Specification for the realCity Query Server API.
  title: realCity Query Server API
  version: 1.0.1
  x-apisguru-categories:
    - transport
  x-logo:
    url: https://bkk.hu/static/cache/web/bkk/img/logo.svg
  x-origin:
    - format: openapi
      url: https://opendata.bkk.hu/docs/futar-openapi.yaml
